name: Pull Request Actions
on:
  push:
  pull_request:
    branches: [master]

jobs:
  install_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install packages
        run: npm ci
      - name: Lint and test
        run: npm run test